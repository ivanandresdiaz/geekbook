<script>
const fechaHoy={
ano:2021,
mes:2,
dia:28
}
const ivan ={
ano:1997,
mes:8,
dia:31
}
function cuantosHorasHeVivido(fechaHoy,ivan){
const anos =(fechaHoy.ano-ivan.ano)*12*30*24;
const meses=(fechaHoy.mes-ivan.mes)*30*24;
const dia=(fechaHoy.dia-ivan.dia)*24;
const horasVividas=anos+meses+dia;
console.log(horasVividas);
}
cuantosHorasHeVivido(fechaHoy,ivan);

</script>
